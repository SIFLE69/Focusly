<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background matching app theme -->
  <rect width="100" height="100" fill="#09090b"/>
  
  <!-- Subtle border with app accent color -->
  <rect width="100" height="100" fill="none" stroke="#3b82f6" stroke-width="3" rx="20"/>
  
  <!-- F letter in the center with gradient -->
  <text x="50" y="70" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="70" font-weight="700" text-anchor="middle" fill="url(#gradient)">F</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
